<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Try</title>
    <script src="../ais_inventory_system/src/js/additem.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../ais_inventory_system/src/css/ndx.css">
</head>
<body>
    <div class="container border my-5">
        <div class="row vertical-align my-5">
            <div class="col-md-8">
                <input class="col-md-6" type="text" placeholder="Enter Item ID" name="input">
                <button class="btn btn-primary mx-1" onclick="addItem()">Add</button>
                <table class="table table mt-2" id="add_item-table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" var="num">#</th>
                    <th scope="col" var="ID">ID</th>
                    <th scope="col" var="item">Item</th>
                    <th scope="col" var="price">Price</th>
                    <th scope="col" var="qty">Qty</th>
                    <th scope="col" var="disc">Disc%</th>
                    <th scope="col" var="total">Total</th>
                    <th scope="col" var="del"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td> </td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <button class="btn btn-warning">Clear</button>
            </div>

            <div class="col-md-4 ">
                <div class="card mt-3">
                    <h3 class="card-header">Summary</h3>
                    <div class="card-body">
                        <div class="row ">
                            <div class="col-md-12">
                                <div class="bg-secondary rounded p-2">
                                    <div class="d-flex justify-content-between">
                                        <h4>Total</h4><span><h4>0,00P</h4></span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <h5>Item</h5><span><h5>Blade</h5></span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <h5>Tax</h5><span><h5>0,00P</h5></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for=""></label>
                                <input type="number" class="form-control bg-default  py-3 px-5 text-dark text-center" placeholder="Enter Amount"  rows="3"></input>
                              </div>
                            <div class="col-md-6 mt-4">
                                <button class="btn btn-block btn-warning py-3">Pay</button>
                            </div>
                            <div class="col-md-6 mt-4">
                                <button class="btn btn-block btn-danger py-3">Cancel Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
